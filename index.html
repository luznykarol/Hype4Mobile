<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hype4Mobile</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
	</head>
	<body>
		<main class="container">
			<div class="rectangle">
				<div class="coin">
					<p class="coin__para">altcoins</p>
				</div>
				<div class="content">
					<div class="content__info">
						<p class="content__title">Ethereum Classic combined with Zcash</p>
						<a href="" class="content__ethereum"><img class="content__img"src="img/parasol.png" alt="">Ethereum Foundation</a>
						<a href="" class="content__altcoins"></a>
						<a href="" class="btn">Inwestuj</a>
					</div>
					<div class="content__prices">
						<div class="content__price content__price--1">
							<p class="content__para content__para--red">2200<span>pln</span></p>
							<p class="content__para--name">Wartość</p>
						</div>
						<div class="content__price content__price--2">
							<p class="content__para">+0.91%</p>
							<p class="content__para--name">1D</p>
						</div>
						<div class="content__price content__price--3">
							<p class="content__para">-0,21%</p>
							<p class="content__para--name">1M</p>
						</div>
						<div class="content__price content__price--4"></div>
						<div class="content__price content__price--5"></div>
						<div class="content__price content__price--6"></div>
						<div class="content__price content__price--7"></div>
						<div class="content__price content__price--8"></div>
					</div>
				</div>
			</div>

		</main>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/script.js"></script>-->
	</body>
</html>
